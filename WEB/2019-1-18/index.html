<!doctype html>
<html>
  <head>
    <title>Web Design</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/sample_theme.css">
    
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

  </head>
  <body>
    <header class="page-header">
      <span>Училищен дневник</span>
    </header>
    
    <nav class="main-nav">
      <span class="diary-btn">Дневник <i class="fas fa-book"></i></span>
      <span class="add-student-btn">Добавяне на ученик <i class="fas fa-plus"></i></span>
    </nav>
    
    <section id="diary">
      <header>
        <div>
          <span class="card active">Български Език и Литература</span>
          <span class="card">Математика</span>
          <span class="card">Web-Design</span>
        </div>
      </header>
      <article id="bel">
        <table>
          <thead>
            <tr>
              <th class="cell-w-1">Клас</th>
              <th class="cell-w-1">Номер</th>
              <th class="cell-w-5">Име</th>
              <th class="cell-w-2">Тест 1</th>
              <th class="cell-w-1">Тест 2</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>А</td>
              <td>1</td>
              <td class="centered">Jon Kyl</td>
              <td>6</td>
              <td>5</td>
            </tr>
            <tr>
                <td>А</td>
                <td>2</td>
                <td class="centered">Martha McSally</td>
                <td>6</td>
                <td>5</td>
              </tr>
          </tbody>
        </table>
      </article>
    </section>

    <section id="add-student">
      <article>
        <h3>Добавяне на ученик</h3>
        <form id="student-data">
          <div class="tr">
            <div class="td"><label for="class">Клас:</label></div>
            <div class="td">
              <select id="class" name="class">
                <option value="a">А</option>
                <option value="b">Б</option>
                <option value="v">В</option>
                <option value="g">Г</option>
              </select>
            </div>
          </div>
          <div class="tr">
            <div class="td"><label for="subject">Предмет:</label></div>
            <div class="td">
              <select id="subject" name="subject">
                <option value="empty">Изберете предмет</option>
                <option value="bel">БЕЛ</option>
                <option value="maths">Математика</option>
                <option value="wd">Web-дизайн</option>
              </select>
            </div>
          </div>
          <div class="tr">
            <div class="td"><label for="number">Номер: </label></div>
            <div class="td">
              <input id="number" name="number">
            </div>
          </div>
          <div class="tr">
            <div class="td"><label for="name">Име:</label></div>
            <div class="td">
              <input id="name" name="name">
            </div>
          </div>
          <div class="tr">
            <div class="td"><label for="grade-one">Тест 1:</label></div>
            <div class="td">
              <select id="grade-one" name="grade-one">
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
              </select>
            </div>
          </div>
          <div class="tr">
            <div class="td"><label for="grade-two">Тест 2:</label></div>
            <div class="td">
              <select id="grade-two" name="grade-two">
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
              </select>
            </div>
          </div>
          <div class="tr">
            <div class="td"></div>
            <div class="td"><input type="submit" class="add-btn" value="Добавяне"></div>
          </div>
        </form>
      </article>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>

    <script src="./js/script.js" type="text/javascript"></script>

  </body>
</html>
